{% extends 'base.html' %}

    {% block conteudo %}   
    <div class='conteinerform_cadastro'>
        <form class="cadastro_form" action="{{url_for('user.usuario')}}" method="post">
            <h1 class="cadastro_titulo_form">Faça seu Cadastro</h1>
    
            <div class="conteiner_inputs_cadastro">
                <label for="">Usuário:</label>
                <input placeholder="Exemplo@email.com" type="email" name="email"><br/>
    
                <label>Email:</label>
                <input placeholder="Email" type="email" name="email"><br/>

                <label>Senha:</label>
                <input placeholder="Senha" type="password" name="senha_login"><br/>
            </div>

            <div class="admcheck"> 
                <input type="checkbox" id="is_admin" name="is_admin" checked />
                <label for="is_admin">Administrador</label>
            </div>

            <div>
                <button class="cadastro_botao" type="submit">Enviar</button>
            </div>
        </form>
    </div>
    {%endblock%}
